<div class="img-container">
  <app-header [isWhiteLogo]="true"></app-header>
  <div class="container  align-items-center justify-content-center">
    <mat-card class="col mat-elevation-z8 mt-5 mb-5 p-3 align-items-center justify-content-center">
      <div class="row align-items-center justify-content-center mx-5">
        <div class="col d-flex justify-content-center">
          <h2 class="title-3">Restablecer Contraseña</h2>
        </div>
      </div>
      <form [formGroup]="this.restoredPasswordForm" (ngSubmit)="this.restorePassword()">
        <div class="row d-flex mx-4 align-items-center justify-content-center my-5">
          <div class="d-flex align-items-center justify-content-center col-12 col-md-12 col-lg-12 mx-1">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input placeholder="Email" formControlName="email" matInput>
            </mat-form-field>
          </div>
          <div class="d-flex align-items-center justify-content-center col-12 col-md-12 col-lg-12 mx-1">
            <mat-form-field appearance="outline">
              <mat-label>Nueva contraseña</mat-label>
              <input placeholder="Nueva contraseña" formControlName="password" matInput>
            </mat-form-field>
          </div>
          <div class="d-flex align-items-center justify-content-center col-12 col-md-12 col-lg-12 mx-1">
            <mat-form-field appearance="outline">
              <mat-label>Repetir contraseña</mat-label>
              <input placeholder="Repetir contraseña" formControlName="confirmPassword" matInput>
            </mat-form-field>
          </div>
          <div class="d-flex align-items-center justify-content-center col-xs-12 col-md-10 col-lg-10 mx-1">
            <app-button class="col-lg-5 col-md-7 col-sm-8 col-xs-12" [buttonCustomConfiguration]="{
              buttonMaterialType: 'mat-stroked-button',
              buttonTypeClass: 'btn-submit',
              buttonType: 'submit',
              isValidForm: this.restoredPasswordForm.invalid,
              isDisabled: this.restoredPasswordForm.invalid
            }">
              Enviar</app-button>
          </div>
        </div>
      </form>

    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
<app-spinner></app-spinner>
