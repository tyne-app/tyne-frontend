<div class="login">
  <div class="d-flex row mx-0 aling-items-center justify-content-center">
    <div class="container d-flex justify-content-end px-1">
      <button type="button" class="close" mat-button [mat-dialog-close]="true">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-lg-12 px-1 py-1 my-lg-1 mx-lg-2 m-md-2 m-sm-2 m-xs-2 login-container">
      <div class="d-flex mt-0 justify-content-center align-items-center">
        <img class="mx-auto" [src]="'assets/icons/tyne-login.png'" style="height: 5rem" />
      </div>

      <h4 class="title-6 mt-4 mb-1 p-1 col-center">Te damos la bienvenida a Tyne</h4>
      <h4 class="title-7 mb-3 mt-0 p-1 d-flex aling-items-center justify-content-center">Iniciar Sesión</h4>
      <div class="row">
        <div class="col">
          <form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
            <div class="row d-flex align-items-center justify-content-center">
              <mat-form-field class="col-lg-10" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Email" />
                <mat-error *ngIf="this.emailError">{{ this.msgErrorEmail }} </mat-error>
              </mat-form-field>

              <mat-form-field class="col-lg-10" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input
                  matInput
                  type="password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  placeholder="Contraseña"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                </button>

                <mat-error *ngIf="this.passwordError"> {{ this.msgErrorPassword }} </mat-error>
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center align-content-center mx-4 mb-3">
              <app-button
                class="col-lg-4 mt-2"
                (click)="goToForgotPassword()"
                [buttonCustomConfiguration]="{
                  buttonMaterialType: 'mat-button',
                  buttonType: 'button'
                }">
                <span>¿Olvidaste tu contraseña?</span>
              </app-button>
            </div>
            <div class="d-flex row align-items-center justify-content-center mx-3 my-2">
              <app-button
                class="col-lg-11 col-md-12"
                [buttonCustomConfiguration]="{
                  buttonMaterialType: 'mat-raised-button',
                  buttonType: 'submit',
                  buttonTypeClass: 'btn-submit',
                  isValidForm: this.loginForm.invalid,
                  isDisabled: this.loginForm.invalid
                }"
              >
                Ingresar</app-button
              >
            </div>
            <mat-divider class="row mx-5 my-3"> </mat-divider>
            <span class="d-flex mx-5"> o Ingresa con </span>
          </form>
        </div>
      </div>
      <div class="d-flex row my-2 mx-2 align-items-center justify-content-center">
        <!-- <app-facebook-button
          class="d-flex col-lg-5 col-md-11 mx-1 my-2 py-2 align-items-center justify-content-center"
          (click)="this.goToFacebookSignIn()"
        ></app-facebook-button> -->
        <app-google-button
          class="d-flex col-lg-5 col-md-11 my-2 py-2 mx-1 align-items-center justify-content-center"
          (click)="this.goToGoogleSignIn()"
        ></app-google-button>
      </div>
    </div>
  </div>
</div>
<app-spinner></app-spinner>
