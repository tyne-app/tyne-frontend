<div class="modal-body-login">
  <div class="row d-flex aling-items-center justify-content-center">  
    <div class="col-lg-12 p-4">
      <div class="row d-flex mt-1 justify-content-center align-items-center">
        <img class="mx-auto" [src]="'assets/icons/tyne-login.png'" style="height: 6rem;"/>     
      </div>
      
      <h4 class="row titulo-6 mt-4 mb-1 p-1 d-flex aling-items-center justify-content-center">Te damos la bienvenida a Tyne</h4>   
      <h4 class="row titulo-7 mb-1 mt-0 p-1 d-flex aling-items-center justify-content-center">Iniciar Sesión</h4>         
      <div class="row">
        <div class="col">
          <form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
            <div class="row d-flex align-items-center justify-content-center">

              <mat-form-field class="col-lg-10" appearance="outline">
                <mat-label>Email*</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Email">
                <mat-error *ngIf="this.emailControl.errors?.required">
                  Debes ingresar tu Email!
                </mat-error>
              </mat-form-field> 
      
              <mat-form-field class="col-lg-10" appearance="outline">
                <mat-label>Contraseña*</mat-label>
                <input matInput type="password"  matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

                <mat-error *ngIf="this.passwordControl.errors?.required">
                  Debes ingresar tu Contraseña!
                </mat-error> 
              </mat-form-field>  
            </div>
            <div class="row d-flex justify-content-center align-content-center mx-1">
              <mat-checkbox class="col-lg-6" [disabled]="false">Recordar Contraseña</mat-checkbox>
              <button type="button" mat-button (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</button>
            </div>
            <div class="d-flex row align-items-center justify-content-center mx-1 my-2">
              <button class="col-lg-10 col-md-12"
              type="submit"
              [disabled]="this.loginForm.invalid"
              [class]="getButtonClass()">
              Ingresar
              </button>
            </div> 
            <mat-divider class="row mx-5 my-1" > </mat-divider>  
            <span class="d-flex mx-5"> o Ingresa con </span>
          </form>
        </div>
      </div>
      <div class="row my-2 mx-2 d-flex align-items-center justify-content-center">

        <button (click)="this.goToFacebookSignIn()" class=" d-flex col-lg-5 col-md-11 mx-1 my-2 btn-facebook justify-content-center">
          <img class="img-responsive mx-2 align-self-center" [src]="'assets/img/facebook-register.svg'" />          
          <span class="align-self-center">Facebook</span>
        </button>
          

        <button (click)="this.goToGoogleSignIn()" class="d-flex col-lg-5 col-md-11 mx-1 justify-content-center my-2 btn-google">
          <img class="img-responsive mx-2 align-self-center" [src]="'assets/icons/google-icon.png'" />
          <span class="align-self-center" >Google</span>
        </button>  

      </div>
    </div>
  </div>
</div>
