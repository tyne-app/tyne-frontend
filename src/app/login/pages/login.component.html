<div class="modal-body-login">
  <div class="row d-flex aling-items-center justify-content-center">  
    <div class="col-lg-10">
      <div class="row d-flex mt-5 justify-content-center align-items-center">
        <img class="mx-auto" [src]="'assets/icons/tyne-login.png'" style="height: 8rem;"/>     
      </div>
      
      <h4 class="row titulo-6 mt-5 d-flex aling-items-center justify-content-center mx-1 px-3">Te damos la bienvenida a Tyne</h4>   
      <h4 class="row titulo-7 mt-2 d-flex aling-items-center justify-content-center">Iniciar Sesi칩n</h4>         
      <div class="row">
        <div class="col">
          <form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
            <div class="row">

              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Email*</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Email">
                <mat-error *ngIf="this.emailControl.errors?.required">
                  Debes ingresar tu Email!
                </mat-error>
              </mat-form-field> 
      
              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Contrase침a*</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Contrase침a">
                <mat-error *ngIf="this.passwordControl.errors?.required">
                  Debes ingresar tu Contrase침a!
                </mat-error> 
              </mat-form-field>
    
            </div>
            <div class="d-flex row align-items-center justify-content-center">
              <button class="col-lg-10 col-md-12 my-2 btn-submit"
              type="submit"
              [disabled]="this.getButtonClass()">
              Ingresar
              </button>
              
 
            </div> 
            <mat-divider class="row my-1" > </mat-divider>  
            <span> o Ingresa con </span>
            <div class="row my-5 d-flex align-items-center justify-content-center">

              <button class=" d-flex col-lg-5 col-md-11 mx-1 my-2 btn-facebook justify-content-center"
              [disabled]="this.getButtonClass()">   
                <img class="img-responsive mx-4 align-self-center" [src]="'assets/img/facebook-register.svg'" alt="facebook-registration"/>          
                <span class="align-self-center">Facebook</span>
              </button>
                

              <button class="d-flex col-lg-5 col-md-11 mx-1 justify-content-center my-2 btn-google"
              [disabled]="this.getButtonClass()">
                <img class="img-responsive mx-4 align-self-center" [src]="'assets/icons/google-icon.png'" />
                <span class="align-self-center">Google</span>
              </button>  

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
