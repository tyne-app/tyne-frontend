<div class="modal-body-login">
  <div class="row d-flex aling-items-center justify-content-center">  
    <div class="col-lg-10">
      <h1 class="titulo-4 mt-5"> Bienvenido de vuelta Elias  </h1>   
      <h4 class="titulo-1 mt-2"> Iniciar Sesión </h4>         
      <div class="row">
        <div class="col">
          <form [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
            <div class="row">

              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Email*</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Email">
                <mat-error *ngIf="this.emailControl.errors?.required">
                  Debes ingresar tu Email!
                </mat-error>
              </mat-form-field> 
      
              <mat-form-field class="col-lg-12" appearance="outline">
                <mat-label>Contraseña*</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Contraseña">
                <mat-error *ngIf="this.passwordControl.errors?.required">
                  Debes ingresar tu Contraseña!
                </mat-error> 
              </mat-form-field>
    
            </div>
            <div class="d-flex row align-items-center justify-content-center">
              <button class="col-lg-10 col-md-12 my-2 btn-submit"
              type="submit"
              [disabled]="this.getButtonClass()">
              ¡Listo!
              </button>
                

              <button class="col-lg-10 col-md-12 my-2  btn-normal"
              [disabled]="this.getButtonClass()">
              Olvide la contraseña
              </button> 
 
            </div> 
            <mat-divider class="row my-1" > </mat-divider>  
            <span> o Ingresa con </span>
            <div class="row my-5 d-flex align-items-center justify-content-center">
              <button class="col-lg-10 col-md-12  my-2 btn-facebook"
              style="background-color: #4267B2;"
              [disabled]="this.getButtonClass()">
              Facebook
              </button>
                

              <button class="col-lg-10 col-md-12  my-2 btn-google"
              style="background-color: #4267B2;"
              [disabled]="this.getButtonClass()">
              Google
              </button> 
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
