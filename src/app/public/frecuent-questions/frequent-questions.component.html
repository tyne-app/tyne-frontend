<!--Header-->
<app-header [isWhiteLogo]="false"></app-header>

<!--Content-->
<div class="container pt-5">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3 class="title-3">Preguntas Frecuentes</h3>
    </div>
  </div>

  <div *ngFor="let question of questions">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="py-3">
          <mat-panel-title class="title-4">
            {{ question.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="paragraph">
          {{ question.body }}
        </p>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="divider"></div>
  </div>
</div>

<!--Footer-->
<app-footer></app-footer>
