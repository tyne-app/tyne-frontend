<div><app-close-modal></app-close-modal></div>
<div class="modal-body-details-reservations col-md-12 col-lg-12 col-sm-12">
  <p class="title">{{ detailsReservation[0].description }}</p>
  <div class="row col-md-12 col-lg-12 col-sm-12">
    <div class="col-md-9 col-lg-9 col-sm-9">
      <p>
        <label class="sub-title">Direcci√≥n de local:</label>&nbsp;
        <label class="description">{{ detailsReservation[0].adressLocal }}</label>
      </p>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-3">
      <p>
        <label class="sub-title">Mesa:</label>&nbsp;
        <label class="description">{{ detailsReservation[0].desk }}</label>
      </p>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9">
      <p>
        <label class="sub-title">Fecha y hora:</label>&nbsp;
        <label class="description">{{ detailsReservation[0].dateHour }}</label>
      </p>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-3">
      <p>
        <label class="sub-title">Hora:</label>&nbsp;
        <label class="description">{{ detailsReservation[0].hourReservation }}</label>
      </p>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12">
      <p>
        <label class="sub-title">Precio Total:</label>&nbsp;
        <label class="description">{{ detailsReservation[0].priceTotal }}</label>
      </p>
    </div>
  </div>
  <br />
  <div class="col-md-12 col-lg-12 col-sm-12" *ngFor="let x of typesPlates">
    <mat-expansion-panel class="rectangle-panel" #toggleIcon hideToggle="true">
      <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight">
        <mat-panel-title class="title-accordeon"> {{ x.description }} </mat-panel-title>
        <mat-panel-description class="title-icon-toggle">
          <mat-icon *ngIf="!toggleIcon.expanded" class="toggleIcon">expand_more</mat-icon>
          <mat-icon *ngIf="toggleIcon.expanded" class="toggleIcon">expand_less</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <hr />
      <br />
      <div class="col-md-12 col-lg-12 col-sm-12" *ngFor="let i of detailsReservation[0].order">
        <div class="row col-md-12 col-lg-12 col-sm-12" *ngIf="i.typePlateId == x.id">
          <div class="col-md-12 col-lg-12 col-sm-12 title-description-acordeon">
            <p>
              <b>{{ i.plate }}</b>
            </p>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-3"></div>
          <div class="col-md-3 col-lg-3 col-sm-3">
            <p class="subtitle-description-acordeon">{{ i.description }}</p>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-3">
            <p class="subtitle-description-acordeon">{{ i.price }}</p>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-3">
            <p class="subtitle-description-acordeon">{{ i.quantity }}</p>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
    <br />
  </div>
  <div class="row col-md-12 col-sm-12 col-lg-12">
    <div class="col-md-6 col-sm-6 col-lg-6"><button type="submit" class="btn-normal-red">Cancelar Reserva</button></div>
    <div class="btn-left col-md-6 col-sm-6 col-lg-6">
      <button type="submit" class="btn-submit">Confirmar Reserva</button>
    </div>
  </div>
</div>
