<ng-container *ngIf="this.restaurant">
  <!--Header-->
  <app-header [isWhiteLogo]="false"></app-header>

  <!--Photos-->
  <app-carousel [restaurant]="restaurant"></app-carousel>

  <div class="container">
    <app-business-details-body
      [restaurant]="restaurant"
    ></app-business-details-body>
  </div>

  <!--Footer-->
  <app-footer></app-footer>
</ng-container>
