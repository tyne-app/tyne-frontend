<!--Título resultados y ordenar resultados-->
<div class="row" *ngIf="!isRestaurantsEmpty()">
  <div class="col-lg-9 col-md-8 col-sm-6 col-6 div-resultados">
    <h1>Resultados:</h1>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-6 col-6 div-ordenar-locales">
    <mat-select
      placeholder="Ordenar Por:"
      (selectionChange)="orderRestaurants($event.value)"
      [(value)]="selectedOption"
    >
      <mat-option *ngFor="let x of orderOptions" [value]="x.id">{{ x.name }}</mat-option>
    </mat-select>
  </div>
</div>

<!--Mensaje en caso de no haber resultados-->
<div class="row" *ngIf="isRestaurantsEmpty()">
  <div class="col-lg-9 col-md-8 col-sm-6 col-12 div-resultados">
    <h1>Resultados:</h1>
  </div>
  <div class="col-lg-9 col-md-8 col-sm-6 col-12 div-resultados">
    <h4>No hay resultados para los parámetros ingresados</h4>
  </div>
</div>

<!--Contenido de la búsqueda-->
<div class="content">
  <div class="row">
    <div class="contenido-locales col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let x of restaurants; let i = index">
      <mat-card class="mat-elevation-z4">
        <!--Nombre Local y fav icon-->
        <div class="row">
          <div class="col-10 col-sm-10">
            <p class="nombre-local">
              <a (click)="redirectToBusinessDetail(x)">{{ x.restaurant_name }}</a>
            </p>
          </div>
          <div class="col-2 col-sm-2">
            <mat-icon class="icon-favorite" (click)="onFavoriteIconClick(i)">
              {{ x.isFavorite ? "favorite" : "favorite_border" }}
            </mat-icon>
          </div>
        </div>

        <!--Imagen local-->
        <img class="img-restaurant" mat-card-image [src]="this.getImageLocal(x.url_image)" />

        <!--Descripción del local-->
        <mat-card-content>
          <div class="row">
            <div class="col-6 valoracion-local" *ngIf="isUserLogged">${{ x.min_price }} - ${{ x.max_price }}</div>

            <div class="col-6">
              <img src="../../../assets/icons/frying-pan-2.svg" *ngFor="let z of getRatingsArray(x)" />
              <img src="../../../assets/icons/frying-pan-1.svg" *ngFor="let z of getNotRatingsArray(x)" />
            </div>
          </div>

          <p class="descripcion-local">
            {{ x.description }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
