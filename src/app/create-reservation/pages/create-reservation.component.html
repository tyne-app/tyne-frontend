<div class="container body">
  <form
    [formGroup]="form"
    (ngSubmit)="save()"
    (keydown.enter)="$event.preventDefault()"
  >
    <div class="row mb-n2">
      <div class="col col-center">
        <h3 class="title">Reserva tu mesa</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-7 col-lg-6 mt-3">
        <label class="titulo-3">Reservar mesa para</label>
      </div>
      <div class="col-xl-4 col-lg-5 col-add-remove">
        <mat-icon
          class="add-remove-item-icon"
          (click)="removePersonFromReservation()"
          >remove_circle_outline</mat-icon
        >
        <label class="quantity-item">{{
          this.form.get("peopleNumber").value
        }}</label>
        <mat-icon
          class="add-remove-item-icon"
          (click)="addPersonToReservation()"
          >add_circle_outline</mat-icon
        >

        <mat-error>
          {{ getPeopleNumberErrorMessage() }}
        </mat-error>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-xl-7 col-lg-6 mt-1">
        <label class="titulo-3">Para el d√≠a</label>
      </div>
      <div class="col-xl-4 col-lg-5">
        <mat-form-field appearance="outline">
          <mat-label>Ingresa fecha de reserva</mat-label>
          <input
            matInput
            formControlName="dateReservation"
            autocomplete="off"
            [matDatepicker]="picker"
            [min]="minDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>
            {{ getDateReservationErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-7 col-lg-6 mt-1">
        <label class="titulo-3">A las</label>
      </div>
      <div class="col-xl-4 col-lg-5">
        <mat-form-field appearance="outline" class="input-hour-reservation">
          <!-- <mat-label></mat-label> -->
          <input
            matInput
            formControlName="hourReservation"
            type="text"
            placeholder="HH:MM"
            maxlength="5"
            time
          />
          <mat-error>
            {{ getHourReservationErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-7 col-lg-6 mt-1">
        <label class="titulo-3">Prefieres</label>
      </div>
      <div class="col-xl-4 col-lg-5">
        <mat-form-field appearance="outline">
          <mat-label>Seleccione</mat-label>
          <mat-select formControlName="preferredLocation">
            <mat-option value="0">Seleccionar...</mat-option>
            <mat-option *ngFor="let x of preferredLocations" [value]="x.id">{{
              x.name
            }}</mat-option>
          </mat-select>
          <mat-error>
            {{ getPreferredLocationsError() }}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row pt-5">
      <div class="col-12 col-md-6 col-lg-6 col-right">
        <button type="button" class="btn-normal-red" [mat-dialog-close]="true">
          Volver
        </button>
      </div>

      <div class="col-12 col-md-6 col-lg-6 col-left">
        <button type="submit" class="btn-submit" mat-raised-button>
          Ir a medios de pago
        </button>
      </div>
    </div>
  </form>
</div>
