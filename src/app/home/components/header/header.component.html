<div class="container">
  <div class="row mb-5 pt-3 align-items-center">
    <div class="col-5">
      <div class="logo">
        <img [src]="getLogo()" class="img-logo" routerLink="/" />
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-lg-6 align-items-end d-none d-xl-block d-lg-block">
          <div class="b-register-button">
            <a mat-stroked-button (click)="redirectToBusinessRegistration()"
              >¿Quieres unir tu local?</a
            >
          </div>
        </div>
        <div class="col-lg-3 align-items-end d-none d-xl-block d-lg-block">
          <div class="normal-button">
            <a mat-stroked-button (click)="openLoginDialog()">Iniciar Sesión</a>
          </div>
        </div>
        <div class="col-lg-3 align-items-end d-none d-xl-block d-lg-block">
          <div class="normal-button">
            <a mat-stroked-button (click)="openRegistrationDialog()"
              >Registrate</a
            >
          </div>
        </div>

        <div class="col col-right d-xl-none d-lg-none">
          <button class="dropdown-menu" mat-button [matMenuTriggerFor]="menu">
            <mat-icon> menu </mat-icon>
          </button>
          <mat-menu class="dropdown-menu__content" #menu="matMenu">
            <button
              class="menu-item"
              mat-menu-item
              (click)="redirectToBusinessRegistration()"
            >
              ¿Quieres unir tu local?
            </button>
            <button class="menu-item" mat-menu-item (click)="openLoginDialog()">
              Iniciar sesión
            </button>
            <button
              class="menu-item"
              mat-menu-item
              (click)="openRegistrationDialog()"
            >
              Registrate
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
