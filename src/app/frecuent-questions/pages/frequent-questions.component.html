<!--Header-->
<app-header [isWhiteLogo]="false"></app-header>

<!--Content-->
<div class="container pt-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h3 class="titulo-3">Preguntas Frecuentes</h3>
        </div>
    </div>

    <div *ngFor="let x of questions">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title class="titulo-4">
                        {{x.title}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p class="parrafo">
                    {{x.body}}
                </p>
            </mat-expansion-panel>
        </mat-accordion>

        <div class="divider"></div>
    </div>
</div>

<!--Footer-->
<app-footer></app-footer>
