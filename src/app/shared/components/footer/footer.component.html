<div class="container-fluid footer">
  <div class="container">
    <div class="row footer__row">
      <div
        class="col-lg-4 mb-4 mb-md-5 mb-lg-0 order-lg-3 d-flex justify-content-center justify-content-lg-end align-self-stretch"
      >
        <button
          mat-raised-button
          *ngIf="!isUserLoggedIn"
          class="btn btn-primary"
          mat-raised-button
          type="button"
          (click)="redirectToBusinessRegistration()"
        >
          ¡Quiero unir mi Local!
        </button>
      </div>
      <div class="col-lg-4 col-sm-6 order-lg-1 border-r">
        <ul class="footer__list footer__list--after">
          <li class="list__item">
            <a [routerLink]="this.aboutUs" class="list__link" role="button">Sobre Nosotros</a>
          </li>
          <li class="list__item">
            <a [routerLink]="this.frequentQuestion" class="list__link" role="button">Preguntas frecuentes</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-4 col-sm-6 order-lg-2">
        <ul class="footer__list pt-3 pt-sm-0">
          <!--           <li class="list__item">
            <a href="#" class="list__link" role="button">Soporte Técnico</a>
          </li> -->
          <li class="list__item">
            <a [routerLink]="this.privacity" class="list__link">Políticas de Privacidad</a>
          </li>
          <li class="list__item">
            <a [routerLink]="this.refund" class="list__link">Políticas de reembolso</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
