<div class="container">
  <div class="row mb-5 pt-3 align-items-center">
    <div class="col-5 col-lg-5 col-md-4">
      <div class="logo">
        <img [src]="getLogo()" class="img-logo" alt="" routerLink="/inicio" />
      </div>
    </div>
    <div
      class="
        col-4 col-lg-4 col-md-4
        align-right
        d-none d-lg-block d-xl-block d-md-block
      "
      *ngIf="isUserBusiness"
    >
      <button class="btn-normal-red">Agregar Sucursal</button>
    </div>
    <div class="col">
      <app-header-public *ngIf="!isUserLoggedIn"></app-header-public>
      <app-header-login *ngIf="isUserLoggedIn"></app-header-login>
    </div>
  </div>

  <div class="row mt-n3" *ngIf="isUserBusiness">
    <div class="col align-center d-block d-lg-none d-xl-none d-md-none">
      <button class="btn-normal-red">Agregar Sucursal</button>
    </div>
  </div>
</div>
