<mat-form-field class="col-lg-12 p-0" appearance="outline">
    <mat-label>Contrase√±a*</mat-label>
    <input matInput 
        type="text" 
        [value]="value" 
        [placeholder]="placeHolder || 'Password'"
        [attr.type]="passwordType"
        (keyup)="onKeyup($event)"
        (blur)="onBlur()">
    <button type="button" mat-icon-button matSuffix (click)="togglePassword()">
        <mat-icon>{{ passwordType=='password' ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
