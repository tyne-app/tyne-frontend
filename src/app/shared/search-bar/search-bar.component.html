<mat-card class="mat-card">

    <div class="container" style="text-align: center;">
        <h2>
            Ahorra tiempo a la hora de salir a comer y paga por adelantado restaurantes, cafeter√≠as y resto-bares.
        </h2>
    </div>

    <mat-card-content>
        <form [formGroup]="form">

            <div class="row">

                <div class="col-lg-3 col-md-6  d-flex justify-content-center">
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="name" placeholder="Nombre de Local" type="text">
                    </mat-form-field>
                </div>

                  
                <div class="col-lg-3 col-md-6  d-flex justify-content-center">
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="name" placeholder="Ingresa fecha de reserva" type="text">
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6  d-flex justify-content-center">
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="name" placeholder="Ingresa comuna" type="text">
                    </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6  d-flex justify-content-center align-self-start">
                    <button mat-raised-button type="submit">
                        Buscar
                    </button>
                </div>

            </div>
        </form>

    </mat-card-content>

</mat-card>
