<app-close-modal></app-close-modal>
<p class="txt-close col-center">¿Estás seguro que quieres cancelar la reserva?</p>
<div class="row mx-0 pb-3 pb-md-5">
  <div class="col-md-6 col-right">
    <button mat-raised-button class="btn-normal-red" (click)="cancelReservation()">Si, Cancelar</button>
  </div>
  <div class="col-md-6">
    <button mat-raised-button class="btn-normal-red mt-1 mt-md-0" (click)="close()">Volver</button>
  </div>
</div>
