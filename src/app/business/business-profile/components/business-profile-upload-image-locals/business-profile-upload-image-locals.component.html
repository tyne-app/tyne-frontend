<app-close-modal></app-close-modal>
<div class="px-2 py-2 px-lg-5 py-lg-0 pt-lg-2 container-dialog">
  <h3 class="title-edit mt-2 mb-1">Editar mis fotos</h3>
  <p class="mt-1">Cambia, elimina o agrega una foto para el perfil de tu local.</p>

  <app-business-profile-carousel-upload-image [images]="images"></app-business-profile-carousel-upload-image>

  <div class="col-12 mt-2 mt-lg-3 pb-4 col-center" *ngIf="!isUpload">
    <button mat-raised-button class="btn-normal-red">Subir una foto</button>
  </div>

  <div class="col-12 mt-2 mt-lg-3 pb-4 pb-lg-5 d-flex flex-column align-items-center" *ngIf="isUpload">
    <input style="display: none" type="file" (change)="uploadImage($event)" #fileInput />
    <button mat-raised-button mat-button class="btn-normal-red btn-xs mt-1" (click)="fileInput.click()">
      Agregar m√°s fotos
    </button>

    <button
      mat-raised-button
      mat-button
      class="btn-normal-red btn-xs mt-1"
      (click)="closeUploadImagesLocals()"
      *ngIf="images && images.length > 0"
    >
      Eliminar foto
    </button>
  </div>
</div>
